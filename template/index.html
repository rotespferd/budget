{{define "main"}}
<div class="row">
    <div class="col-md-12">
        <h1>{{.Title}}</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th><strong>Action</strong></th>
                </tr>
            </thead>
            <tbody>
                {{range .Budgets}}
                <tr>
                    <td>{{.Name}}</td>
                    <td>{{.Amount}}</td>
                    <td>{{.Description}}</td>
                    <td>
                        <a href="#">Edit</a>
                        <a style="color: red;" href="#">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
    </div>
</div>
{{end}}
