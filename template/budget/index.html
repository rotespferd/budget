<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{.Title}}</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Description</th>
                        <th><strong>Action</strong></th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Budgets}}
                    <tr>
                        <td>{{.Name}}</td>
                        <td>{{.Amount}}</td>
                        <td>{{.Description}}</td>
                        <td>
                            <a href="#">Edit</a>
                            <a style="color: red;" href="#">Delete</a>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
        </div>
    </div>
</body>
</html>
